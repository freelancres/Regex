<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <title>Registration Form</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <h5>Regestration Form</h5>
          <form>
            <div class="form-group">
              <label for="name">Name:</label>
              <input
                type="text"
                name="name"
                class="form-control"
                id="name"
                placeholder="Enter Full Name"
              />
              <div class="invalid-feedback">
                Name must Start with Capital, and between 2 and 10 characters
              </div>
            </div>
            <div class="form-group">
              <label for="zipcode">Zipcode:</label>
              <input
                type="text"
                name="zipcode"
                class="form-control"
                id="zipcode"
                placeholder="Enter the Zipcode"
              />
              <div class="invalid-feedback">Enter a valid zipcode</div>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input
                type="text"
                name="email"
                class="form-control"
                id="email"
                placeholder="Enter your Email"
              />
              <div class="invalid-feedback">Enter a valid Email</div>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input
                type="password"
                name="password"
                class="form-control"
                id="password"
              />
              <div class="invalid-feedback">Enter a difficult Password</div>
            </div>
            <div class="form-group">
              <label for="phone">Phone Number:</label>
              <input
                type="text"
                name="phone"
                class="form-control"
                id="phone"
                placeholder="Enter Your  Phone Number"
              />
              <div class="invalid-feedback">Enter valid Phone Number</div>
            </div>
            <input
              type="submit"
              value="Submit"
              class="btn btn-primary btn-block"
            />
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- SCRIPT TO OUR APPLICATION -->
    <script src="app.js"></script>
  </body>
</html>
